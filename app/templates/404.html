<!-- Файл с ошибкой 404 -->
<!-- Если будет ошибка 404, то вместо ошибки появится надпись "Файл не найден" и появится ссылка для того, чтобы вернуться обратно на страницу -->
{% extends "base.html" %} <!-- Импоритируется меню на страницу -->

{% block content %} <!-- Начало блока -->
	<h1>Файл не найден</h1> <!-- Пишет пользователю, что файл не найден -->
	<p><a href="{{ url_for('index') }}">Назад</a></p> <!-- Ссылка для возвращения на главную страницу -->
{% endblock %} <!-- Конец блока -->
