<!-- Файл с ошибкой 505 -->
<!-- Если будет ошибка 505, то вместо ошибки появится определенная надпись и появится ссылка для того, чтобы вернуться обратно на страницу -->
{% extends "base.html" %} <!-- Импоритируется меню на страницу -->

{% block content %} <!-- Начало блока -->
    <h1>Произошла неожиданная ошибка.</h1>
    <p>Администратор был уведомлен. Приносим извинения за неудобства!</p> <!-- Пишет пользователю, что произошла какая-то ошибка -->
    <p><a href="{{ url_for('index') }}">Back</a></p> <!-- Ссылка для возвращения на главную страницу -->
{% endblock %} <!-- Конец блока -->
